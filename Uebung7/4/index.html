<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aufgabentool</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Aufgabentool</h1>

    <div class="task-form">
        <input type="text" id="task-text" placeholder="Aufgabentext eingeben">
        <input type="color" id="task-color" value="#ffcc00">
        <button onclick="addTask()">Aufgabe hinzuf√ºgen</button>
    </div>

    <div class="columns">
        <div class="column" id="todo">
            <h2>ToDo</h2>
            <div class="tasks"></div>
        </div>
        <div class="column" id="wip">
            <h2>WIP</h2>
            <div class="tasks"></div>
        </div>
        <div class="column" id="done">
            <h2>Done</h2>
            <div class="tasks"></div>
        </div>
        <div class="column" id="trash">
            <h2>Trash</h2>
            <div class="tasks"></div>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
